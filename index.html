<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link rel="icon" type="image/png" href="web_icon.png" />
    <meta
      name="description"
      content="Eye-catching responsive event calendar."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-title">Festival Calendar</div>
    </nav>
    <div class="calendar-simple-container">
      <div class="calendar-header">
        <button id="prev">‹</button>
        <h2 id="monthYear"></h2>
        <button id="next">›</button>
      </div>
      <div class="calendar" id="calendar"></div>
      <div class="event-view">
        <h3>Events for <span id="selectedDate">None</span></h3>
        <ul id="eventList"></ul>
      </div>
    </div>

    <div class="calendar-desc">
      <p>
        This festival calendar shows major Indian festivals and holidays for the
        year 2025. Click any date to view its events. Data is for reference
        only.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
