<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link rel="icon" type="image/png" href="web_icon.png" />
    <meta
      name="description"
      content="Event Calendar - Organize and track your events easily."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">Event Calendar</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
      <ul class="navbar-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <div class="main-layout">
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prev">‹</button>
          <h2 id="monthYear"></h2>
          <button id="next">›</button>
        </div>
        <div class="calendar" id="calendar"></div>
      </div>

      <div class="event-panel">
        <h3>Events for <span id="selectedDate">None</span></h3>
        <ul id="eventList"></ul>
        <div class="add-event">
          <input type="text" id="eventInput" placeholder="Add new event" />
          <button id="saveEvent">Add Event</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
